<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Medical Image Visualization</title>
</head>
<body>
    <h1>Welcome to the 3D Medical Image Visualization App</h1>
    <p>Upload your medical images for visualization.</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".nii.gz" required>
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
