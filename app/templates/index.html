<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Brain Image Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <h1>Welcome to the 3D Brain Analysis and Visualization App</h1>
    <div class="container">
        <div class="row">
          <div class="col">
            <h2>Hippocampus Segmentation</h2>
            <form id="hipp_form" action="/hipp" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".nii.gz" required>
                <button type="submit">Upload Image</button>
            </form>
            <p>Download and try with an example data from <a href="https://drive.google.com/file/d/1j3HgX13Y6_RuKFgCScVA22OyW7tEExm4/view?usp=drive_link" target="_blank">here</a></p>
          </div>
          <div class="col">
            <h2>Brain Tumor Segmentation</h2>
            <form id="tumor_form" action="/tumor" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".nii.gz" required>
                <button type="submit">Upload Image</button>
            </form>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
